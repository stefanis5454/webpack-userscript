<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <!-- <script src="https://cdn.jsdelivr.net/gh/stefanis5454/webpack-userscript@master/echarts10.js"></script> -->
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      async function load() {
        console.debug('load')
        // const (echarts) = await import('https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js');
        
        // let say = await import('https://cdn.jsdelivr.net/gh/stefanis5454/webpack-userscript@master/say.js')
        // console.debug(say)
        // say.hi(); // Hello!
        // say.bye(); // Bye!
        // say.default(); // Module loaded (export default)!
        let mod = await import('./echarts11.js')
        console.debug('loaded')
        
        // echarts.hi()
        console.debug(mod)
        // console.debug(dt.hi())
        const echarts = mod.getEcharts()
        
        console.debug(echarts)
        

        // console.debug(global.echarts)
        
      }


      load().then(results => {
        var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
        var option = {
          title: {
            text: 'ECharts 入门示例'
          },
          tooltip: {},
          legend: {
            data: ['销量']
          },
          xAxis: {
            data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
          },
          yAxis: {},
          series: [
            {
              name: '销量',
              type: 'bar',
              data: [5, 20, 36, 10, 10, 20]
            }
          ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        console.debug('Rendered')
        console.debug(myChart)
    })



    </script>
  </body>
</html>
